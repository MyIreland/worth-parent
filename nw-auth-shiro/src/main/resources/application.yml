#spring
spring:
  application:
    name: new-worth
  profiles:
    active: local
mybatis-plus:
  mapper-locations: classpath*:mapper/*Mapper.xml
  typeAliasesPackage: cn.worth.*.domain
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
#shiro
shiro:
  retry-limit:
    expire: 1000*60*60*2 #2小时
  cache:
    type: redis
  ignoreUrls:
    - /swagger-resources/**
    - /swagger-ui.html
    - /401
    - /404

#Redis 缓存时长
redis:
  cache:
    expiration: 3600